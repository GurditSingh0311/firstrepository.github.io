<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathn Registeration Form</title>
    <link rel="stylesheet" href="marathon.css">
</head>

<body>
    <form action="index.html">
        <h1>Race Registeration!</h1>
        <p>
            <label for="name">Enter first name</label>
            <input type="text" name="username" id="name" required>
            <label for="lname">Enter last name</label>
            <input type="text" name="lastname" id="lname" required>
        </p>
        <h2>Select Race</h2>
        <p>
            <label for="rbuttons">Fun Run 5k: </label>
            <input type="radio" name="radio" id="rbuttons1" value="fun run 5k" required>
            <label for="rbuttons">half marathon:</label>
            <input type="radio" name="radio" id="rbuttons2" value="half marathon" required>
            <label for="rbuttons">full marathon:</label>
            <input type="radio" name="radio" id="rbuttons3" value="full marathon" required>
        </p>
        <p>
            <label for="mail">Enter email address</label>
            <input type="email" id="mail" required>
            <label for="pass">Enter password</label>
            <input type="password" name="password" id="pass" required>
        </p>
        <p>
            <select name="ageselect" id="age">Select Age Group
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </p>
        <button>SUBMIT</button>
    </form>
</body>

</html>
